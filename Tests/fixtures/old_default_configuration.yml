# Default configuration for extension with alias: "swarrot"
swarrot:
    provider:             pecl
    default_connection:   null
    default_command:      swarrot.command.base
    logger:               logger
    connections:          # Required

        # Prototype
        name:
            host:                 127.0.0.1
            port:                 5672
            login:                guest
            password:             guest
            vhost:                /
            ssl:                  false
            region:               
            ssl_options:
                verify_peer:          ~
                cafile:               ~
                local_cert:           ~
    consumers:

        # Prototype
        name:
            processor:            ~ # Required
            command:              null
            connection:           null
            queue:                null
            extras:               []

    messages_types:

        # Prototype
        name:
            connection:           null
            exchange:             ~ # Required
            routing_key:          null
            extras:               []
    processors_stack:

        # Prototype
        name:                 ~
    enable_collector:     true

