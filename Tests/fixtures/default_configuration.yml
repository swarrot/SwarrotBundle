# Default configuration for extension with alias: "swarrot"
swarrot:
    provider:             pecl
    default_connection:   null
    default_command:      swarrot.command.base
    logger:               logger
    publisher_confirm_enable:  false
    publisher_confirm_timeout: 0
    connections:          # Required

        # Prototype
        name:
            host:                 127.0.0.1
            port:                 5672
            login:                guest
            password:             guest
            vhost:                /
            ssl:                  false
            ssl_options:
                verify_peer:          ~
                cafile:               ~
                local_cert:           ~
            link:                 []
    consumers:

        # Prototype
        name:
            processor:            ~ # Required
            command:              null
            connection:           null
            queue:                null
            extras:               []
            middleware_stack:

                # Prototype
                - configurator:    ~
                  extras:
                      foo: bar
                      baz:
                          - bar
    messages_types:

        # Prototype
        name:
            connection:           null
            exchange:             ~ # Required
            routing_key:          null
            extras:               []

    enable_collector:     true

